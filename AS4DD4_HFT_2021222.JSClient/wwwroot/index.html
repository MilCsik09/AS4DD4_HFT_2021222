<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Brand UI</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>

    <h1>Brands</h1>

    <div id="addform" class="form">
        <label>Brand Name</label>
        <input type="text" id="brandname" />
        <button type="button" onclick="create()">Add Brand</button>
    </div>

    <div id="updateform" class="form, hidden">
        <label>Brand Name</label>
        <input type="text" id="brandtoupdate" />
        <button type="button" onclick="update()">Update Brand</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>

    </table>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
